<div style="margin: 50px;">
    <h1 style="text-align: center;">Create Items</h1>
    <br>
    <div class="input-group input-group-lg">
        <span class="input-group-text">Name</span>
        <input type="text" [(ngModel)]="itemName" class="form-control">
    </div>
    <br>
    <div class="input-group input-group-lg">
        <span class="input-group-text">Details</span>
        <input type="text" [(ngModel)]="itemDetail" class="form-control">
    </div>
    <br>
    <div class="input-group input-group-lg">
        <span class="input-group-text">$</span>
        <input type="number" [(ngModel)]="itemPrice" class="form-control">
    </div>
    <br>
    <div class="container">
        <div class="col-md-12 text-center">
            <button class="btn btn-outline-primary" style="align-items: center;" (click)="addItem()">
                <div *ngIf="createButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>Add
                </div>
                <div *ngIf="editButton">
                    บันทึก
                </div>
            </button>
            <button class="btn btn-danger" style="align-items: center; margin-left: 15px;"
                (click)="pathCacel()">Cacel</button>
        </div>
    </div>
</div>
